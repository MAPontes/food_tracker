{% extends "base.html" %}

{% block body %}
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">Food Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li class="active"><a href="{{ url_for('food') }}">Add Food Item</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Foods</h3>
            </div>

            <div class="panel-body">

              <form method="POST" action="{{ url_for('food') }}">
                <div class="form-group">
                  <label for="food-name">Food Name</label>
                  <input type="text" class="form-control" name="food-name" id="food-name" placeholder="Food Name">
                </div>
                <div class="form-group">
                  <label for="protein">Protein</label>
                  <input type="number" class="form-control" name="protein-value" id="protein" placeholder="Protein">
                </div>
                <div class="form-group">
                  <label for="carbohydrates">Carbohydrates</label>
                  <input type="number" class="form-control" name="carbs-value" id="carbohydrates" placeholder="Carbohydrates">
                </div>
                <div class="form-group">
                  <label for="fat">Fat</label>
                  <input type="number" class="form-control" name="fat-value" id="fat" placeholder="Fat">
                </div>
                <button type="submit" class="btn btn-primary" name="submit" value="Add">Add</button>
              </form>

              <div class="page-header"></div>

              <form method="POST" action="{{ url_for('food') }}">
              {% for x in food_list %}
              <ul class="nav nav-pills" role="tablist">
                <li class="active"><a>{{x.name}}</a></li>
                <li><a>Protein: <span class="badge">{{x.protein}}</span></a></li>
                <li><a>Carbohydrates: <span class="badge">{{x.carbohydrates}}</span></a></li>
                <li><a>Fat: <span class="badge">{{x.fat}}</span></a></li>
                <li><a>Calories: <span class="badge">{{x.calories}}</span></a></li>
                <li><a><button aria-label="Close Account Info Modal Box" name="submit" value={{ x.id }}>&times;</button></a></li>
              </ul>
              {% endfor %}
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>

  </body>

{% endblock %}
